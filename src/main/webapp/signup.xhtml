<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="base.xhtml">   
    <ui:define name="title">
        <title>Sign Up</title>
    </ui:define>

    <ui:define name="main_content">
    	<div>
        	<div class="card m-5 border-2 p-2" style="border-radius: 15px;">
        		<div class="row">
		        	<div class="col-lg-7 col-sm-12">
		        		<img src="static/images/SignUp2.jpg" class="img-fluid" alt="Responsive image"/>
		        	</div>
		        	<div class="col-lg-4 col-sm-12 m-auto">
		        		<h:form class="p-1">
		        			<h2 class="mb-3 text-secondary"><strong>Sign Up</strong></h2>
		        			<div class="form-floating mb-3">
							  <h:inputText class="form-control" id="firstname" placeholder="Enter your first name" value="#{signup.first_name}"/>
							  <label for="firstname">First Name</label>
							  <h:message for="firstname" class="text-danger" />
							</div>
							<div class="form-floating mb-3">
							  <h:inputText class="form-control" id="lastname" placeholder="Enter your last name" value="#{signup.last_name}"/>
							  <label for="lastname">Last Name</label>
							  <h:message for="lastname" class="text-danger" />
							</div>
							<div class="form-floating mb-3">
							  <h:inputText class="form-control" id="username" placeholder="Enter a unique username" value="#{signup.username}"/>
							  <label for="username">User Name</label>
							  <h:message for="username" class="text-danger" />
							</div>
							<div class="form-floating mb-3">
							  <h:inputText class="form-control" id="email" placeholder="name@example.com" value="#{signup.email}"/>
							  <label for="email">Email address</label>
							  <h:message for="email" class="text-danger" />
							</div>
		        			<div class="form-floating mb-3">
							  <h:inputSecret class="form-control" id="password1" placeholder="Password" value="#{signup.password1}"/>
							  <label for="password1">Password</label>
							  <h:message for="password1" class="text-danger" />
							</div>
							<div class="form-floating mb-3">
							  <h:inputSecret class="form-control" id="password2" placeholder="Re-enter Password" value="#{signup.password2}"/>
							  <label for="password2">Password Confirmation</label>
							</div>
							<h:commandButton action="#{signup.register()}" class="btn btn-primary btn-lg btn-block w-100" value="Submit" />
		        		</h:form>
		        	</div>
        		</div>
        	</div>
        </div>
    </ui:define>
</ui:composition>
