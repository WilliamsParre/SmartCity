<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="base.xhtml">   
    <ui:define name="title">
        <title>Admin Log In</title>
    </ui:define>

    <ui:define name="main_content">
    	<div style="border-radius: 15px; min-height: 76vh;">
    			<div class="col-lg-4 col-sm-12 m-auto mt-5">
					<h:form class="p-1 mt-5">
		        			<h2 class="mb-4 text-secondary text-center"><strong>Admin Log In</strong></h2>
							<div class="form-floating mb-3">
							  <h:inputText class="form-control" id="username" placeholder="name@example.com" value="#{admin_login.user}"/>
							  <label for="username">User Name</label>
							  <h:message for="username"></h:message>
							 </div>
		        			<div class="form-floating mb-4">
							  <h:inputSecret class="form-control" id="password" placeholder="Password" value="#{admin_login.pwd}"/>
							  <label for="password">Password</label>
							  <h:message for="password"></h:message>
							</div>
							<h:commandButton action="#{admin_login.validateUsernamePassword()}" class="btn btn-primary btn-lg btn-block w-100" value="Login" />
		        	</h:form>
		        </div>
    	</div>
    </ui:define>
</ui:composition>
