<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" template="/admin/admin.xhtml">
    <ui:define name="admin_title">
        <title>Add User</title>
    </ui:define>

    <ui:define name="admin_content">
        <div class="col-lg-4 col-sm-12 m-auto">
            <h:form class="p-1 text-secondary">
                <div class="d-flex justify-content-between mb-3">
                    <h2 class="text-secondary"><strong>Add User</strong></h2>
                    <a href="users.jsf" class="btn btn-danger mb-2">Close</a>
                </div>
                <div class="form-group mb-2">
                    <label for="firstname">First Name</label>
                    <h:inputText class="form-control" id="firstname" placeholder="Enter your first name"
                        value="#{signup.first_name}" />
                    <h:message for="firstname" class="text-danger" />
                </div>
                <div class="form-group mb-2">
                    <label for="lastname">Last Name</label>
                    <h:inputText class="form-control" id="lastname" placeholder="Enter your last name"
                        value="#{signup.last_name}" />
                    <h:message for="lastname" class="text-danger" />
                </div>
                <div class="form-group mb-2">
                    <label for="username">User Name</label>
                    <h:inputText class="form-control" id="username" placeholder="Enter a unique username"
                        value="#{signup.username}" />
                    <h:message for="username" class="text-danger" />
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email address</label>
                    <h:inputText class="form-control" id="email" placeholder="name@example.com"
                        value="#{signup.email}" />
                    <h:message for="email" class="text-danger" />
                </div>
                <div class="form-group mb-2">
                    <label for="password1">Password</label>
                    <h:inputSecret class="form-control" id="password1" placeholder="Password"
                        value="#{signup.password1}" />
                    <h:message for="password1" class="text-danger" />
                </div>
                <div class="form-group mb-4">
                    <label for="password2">Password Confirmation</label>
                    <h:inputSecret class="form-control" id="password2" placeholder="Re-enter Password"
                        value="#{signup.password2}" />
                </div>
                <h:commandButton action="#{signup.addUser()}" class="btn btn-primary btn-lg btn-block w-100"
                    value="Register" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
